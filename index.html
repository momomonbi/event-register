<script>
    // --- ãƒ‡ãƒ¼ã‚¿åˆæœŸåŒ– ---
    // IDã‚’å…±é€šå¤‰æ•°ã«ã—ã¦ã‚ºãƒ¬ã‚’é˜²æ­¢
    const initialId = Date.now();
    let appData = JSON.parse(localStorage.getItem('pos_app_data_v2')) || {
        currentEventId: initialId,
        theme: 'default',
        events: [{ id: initialId, name: "ã‚¤ãƒ™ãƒ³ãƒˆâ‘ ", items: [], history: [] }]
    };

    let cart = [];

    // --- åˆæœŸè¡¨ç¤º ---
    window.onload = () => {
        applyTheme(appData.theme);
        document.getElementById('theme-select').value = appData.theme;
        updateEventSelector();
        renderAll();
    };

    function saveData() {
        try {
            localStorage.setItem('pos_app_data_v2', JSON.stringify(appData));
        } catch (e) {
            console.error("Storage Error:", e);
            alert("ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ç”»åƒã‚µã‚¤ã‚ºãŒå¤§ãã™ãã‚‹å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚");
        }
    }

    // --- ãƒ†ãƒ¼ãƒç®¡ç† ---
    function changeTheme(themeName) {
        appData.theme = themeName;
        saveData();
        applyTheme(themeName);
    }

    function applyTheme(themeName) {
        const body = document.getElementById('app-body');
        body.className = ''; // ã‚¯ãƒ©ã‚¹ãƒªã‚»ãƒƒãƒˆ
        if (themeName !== 'default') {
            body.classList.add('theme-' + themeName);
        }
    }

    // --- ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ ---
    function switchTab(tabId) {
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        // ã‚¿ãƒ–ã‚¯ãƒªãƒƒã‚¯æ™‚ã®åˆ¤å®šã‚’ä¿®æ­£
        const clickedTab = Array.from(document.querySelectorAll('.tab')).find(t => t.innerText.includes(
            tabId === 'pos' ? 'ãƒ¬ã‚¸' : 
            tabId === 'settings' ? 'è¨­å®š' : 
            tabId === 'history' ? 'å£²ä¸Š' : 'åˆ†æ'
        ));
        if (clickedTab) clickedTab.classList.add('active');
        
        document.getElementById(tabId).classList.add('active');
        document.getElementById('cart-bar').style.display = tabId === 'pos' ? 'flex' : 'none';
        if (tabId === 'analytics') renderAnalytics();
    }

    // --- ã‚¤ãƒ™ãƒ³ãƒˆç®¡ç† ---
    function updateEventSelector() {
        const sel = document.getElementById('event-selector');
        sel.innerHTML = appData.events.map(ev => 
            `<option value="${ev.id}" ${ev.id == appData.currentEventId ? 'selected' : ''}>${ev.name}</option>`
        ).join('');
    }

    function changeEvent(id) {
        appData.currentEventId = Number(id); // æ•°å€¤ã¨ã—ã¦ä¿æŒ
        cart = [];
        saveData();
        updateCartDisplay();
        renderAll();
    }

    function createNewEvent() {
        const name = prompt("ã‚¤ãƒ™ãƒ³ãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        if (!name) return;
        const newEv = { id: Date.now(), name: name, items: [], history: [] };
        appData.events.push(newEv);
        appData.currentEventId = newEv.id;
        saveData();
        updateEventSelector();
        renderAll();
    }

    function renameCurrentEvent() {
        const ev = appData.events.find(e => Number(e.id) === Number(appData.currentEventId));
        if (!ev) return;
        const newName = prompt("åå‰ã‚’å¤‰æ›´", ev.name);
        if (newName) {
            ev.name = newName;
            saveData();
            updateEventSelector();
        }
    }

    // --- ãƒ¬ã‚¸æ©Ÿèƒ½ ---
    function renderPos() {
        const ev = appData.events.find(e => Number(e.id) === Number(appData.currentEventId));
        const grid = document.getElementById('pos-grid');
        if (!ev) return grid.innerHTML = "";

        grid.innerHTML = ev.items.map(item => {
            const inCart = cart.filter(c => c.id === item.id).length;
            const available = item.stock - inCart;
            const isSoldOut = available <= 0;
            return `
                <div class="item">
                    <img src="${item.image || 'https://placehold.co/100x100?text=No+Image'}" 
                         class="${isSoldOut ? '' : 'clickable'}" 
                         onclick="${isSoldOut ? '' : `addToCart(${item.id})`}">
                    <h3>${item.name}</h3>
                    <p>Â¥${item.price.toLocaleString()}</p>
                    <div class="stock">åœ¨åº«: ${available}</div>
                    <button class="add-btn" onclick="addToCart(${item.id})" ${isSoldOut ? 'disabled' : ''}>
                        ${isSoldOut ? 'å®Œå£²' : 'è¿½åŠ '}
                    </button>
                    ${isSoldOut ? '<div class="sold-out">SOLD OUT</div>' : ''}
                </div>
            `;
        }).join('');
    }

    function addToCart(itemId) {
        const ev = appData.events.find(e => Number(e.id) === Number(appData.currentEventId));
        const item = ev.items.find(i => i.id === itemId);
        const inCart = cart.filter(c => c.id === itemId).length;
        if (item && item.stock - inCart > 0) {
            cart.push({...item});
            updateCartDisplay();
            renderPos();
            if(navigator.vibrate) navigator.vibrate(50);
        }
    }

    function undoLastCartItem() {
        cart.pop();
        updateCartDisplay();
        renderPos();
    }

    function updateCartDisplay() {
        const total = cart.reduce((sum, i) => sum + i.price, 0);
        document.getElementById('cart-total').innerText = total.toLocaleString();
        document.getElementById('checkout-btn').disabled = cart.length === 0;
        document.getElementById('checkout-btn').innerText = `ãŠä¼šè¨ˆã¸é€²ã‚€ (${cart.length})`;
    }

    // --- ã‚«ãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ€ãƒ« ---
    function openCartModal() {
        if (cart.length === 0) return alert("ã‚«ãƒ¼ãƒˆãŒç©ºã§ã™");
        renderCartItems();
        document.getElementById('cart-modal').style.display = 'flex';
    }

    function closeCartModal() {
        document.getElementById('cart-modal').style.display = 'none';
    }

    function renderCartItems() {
        const list = document.getElementById('cart-items-list');
        const summary = {};
        cart.forEach(i => {
            if (!summary[i.id]) summary[i.id] = { ...i, count: 0 };
            summary[i.id].count++;
        });

        list.innerHTML = Object.values(summary).map(item => `
            <div class="cart-item-row">
                <div>
                    <div style="font-weight:bold;">${item.name}</div>
                    <div style="font-size:0.8rem; color:#666;">Â¥${(item.price * item.count).toLocaleString()}</div>
                </div>
                <div class="qty-controls">
                    <button class="qty-btn" onclick="updateQty(${item.id}, -1)">âˆ’</button>
                    <span style="font-weight:bold; min-width:20px; text-align:center;">${item.count}</span>
                    <button class="qty-btn" onclick="updateQty(${item.id}, 1)">ï¼‹</button>
                </div>
            </div>
        `).join('');

        const total = cart.reduce((sum, i) => sum + i.price, 0);
        document.getElementById('cart-modal-total').innerText = total.toLocaleString();
        document.getElementById('cart-to-checkout-btn').disabled = cart.length === 0;
    }

    function updateQty(itemId, delta) {
        if (delta > 0) {
            addToCart(itemId);
        } else {
            const idx = cart.findLastIndex(i => i.id === itemId);
            if (idx > -1) cart.splice(idx, 1);
        }
        updateCartDisplay();
        renderCartItems();
        renderPos();
    }

    function cartToCheckout() {
        closeCartModal();
        openCheckoutModal();
    }

    // --- ä¼šè¨ˆå‡¦ç† ---
    function openCheckoutModal() {
        const total = cart.reduce((sum, i) => sum + i.price, 0);
        document.getElementById('modal-total-amount').innerText = total.toLocaleString();
        document.getElementById('tender-input').value = '';
        calculateChange();
        document.getElementById('checkout-modal').style.display = 'flex';
    }

    function closeCheckoutModal() {
        document.getElementById('checkout-modal').style.display = 'none';
    }

    function calculateChange() {
        const total = cart.reduce((sum, i) => sum + i.price, 0);
        const tender = parseInt(document.getElementById('tender-input').value) || 0;
        const change = tender - total;
        const display = document.getElementById('change-amount');
        const label = document.getElementById('change-label');
        const btn = document.getElementById('complete-checkout-btn');

        if (tender === 0) {
            display.innerText = "0";
            btn.disabled = true;
        } else if (change < 0) {
            label.innerText = "ä¸è¶³é¡";
            display.innerText = Math.abs(change).toLocaleString();
            btn.disabled = true;
        } else {
            label.innerText = "ãŠé‡£ã‚Š";
            display.innerText = change.toLocaleString();
            btn.disabled = false;
        }
    }

    function executeCheckout() {
        const ev = appData.events.find(e => Number(e.id) === Number(appData.currentEventId));
        if (!ev) return;
        const total = cart.reduce((sum, i) => sum + i.price, 0);
        
        // åœ¨åº«æ¸›ç®—
        cart.forEach(c => {
            const item = ev.items.find(i => i.id === c.id);
            if (item) item.stock--;
        });

        // å±¥æ­´è¿½åŠ 
        const details = {};
        cart.forEach(c => details[c.name] = (details[c.name] || 0) + 1);
        const detailStr = Object.entries(details).map(([n, q]) => q > 1 ? `${n}x${q}` : n).join(", ");

        ev.history.unshift({
            id: Date.now(),
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
            detail: detailStr,
            total: total
        });

        saveData();
        alert("ä¼šè¨ˆãŒå®Œäº†ã—ã¾ã—ãŸï¼");
        cart = [];
        updateCartDisplay();
        closeCheckoutModal();
        renderAll();
    }

    // --- å•†å“ç®¡ç† ---
    function addNewItem() {
        const name = document.getElementById('itemName').value;
        const price = parseInt(document.getElementById('itemPrice').value);
        const stock = parseInt(document.getElementById('itemStock').value);
        const file = document.getElementById('itemImage').files[0];

        if (!name || isNaN(price)) return alert("åå‰ã¨ä¾¡æ ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

        const ev = appData.events.find(e => Number(e.id) === Number(appData.currentEventId));
        if (!ev) return alert("ã‚¤ãƒ™ãƒ³ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");

        const addItem = (imageData) => {
            ev.items.push({
                id: Date.now(),
                name: name,
                price: price,
                stock: stock || 0,
                image: imageData
            });
            
            saveData();
            renderAll();
            
            // å…¥åŠ›æ¬„ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemStock').value = '';
            document.getElementById('itemImage').value = '';
        };

        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => addItem(e.target.result);
            reader.readAsDataURL(file);
        } else {
            addItem('');
        }
    }

    function deleteCheckedItems() {
        const checks = document.querySelectorAll('.item-checkbox:checked');
        if (checks.length === 0) return;
        if (!confirm("é¸æŠã—ãŸå•†å“ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
        
        const ev = appData.events.find(e => Number(e.id) === Number(appData.currentEventId));
        if (!ev) return;
        const ids = Array.from(checks).map(c => parseInt(c.value));
        ev.items = ev.items.filter(i => !ids.includes(i.id));
        saveData();
        renderAll();
    }

    // --- æç”»å…¨èˆ¬ ---
    function renderAll() {
        renderPos();
        renderSettingsList();
        renderHistory();
    }

    function renderSettingsList() {
        const ev = appData.events.find(e => Number(e.id) === Number(appData.currentEventId));
        const list = document.getElementById('settings-list');
        if (!ev) return list.innerHTML = "";

        list.innerHTML = ev.items.map(i => `
            <div class="list-item">
                <input type="checkbox" class="custom-checkbox item-checkbox" value="${i.id}">
                <img src="${i.image || ''}" style="width:40px;height:40px;object-fit:cover;background:#eee;">
                <div style="flex-grow:1;">
                    <strong>${i.name}</strong><br>
                    <span style="font-size:0.8rem;color:#666;">Â¥${i.price} / åœ¨åº«${i.stock}</span>
                </div>
            </div>
        `).join('');
    }

    function renderHistory() {
        const ev = appData.events.find(e => Number(e.id) === Number(appData.currentEventId));
        const list = document.getElementById('history-list');
        if (!ev) return list.innerHTML = "";

        let total = 0;
        list.innerHTML = ev.history.map(h => {
            total += h.total;
            return `
                <div class="list-item" style="justify-content:space-between;">
                    <div style="font-size:0.8rem; color:#888; min-width:50px;">${h.time}</div>
                    <div style="flex-grow:1; font-size:0.9rem; margin:0 10px;">${h.detail}</div>
                    <div style="font-weight:bold; color:var(--accent-color);">Â¥${h.total.toLocaleString()}</div>
                </div>
            `;
        }).join('');
        document.getElementById('history-total-price').innerText = total.toLocaleString();
    }

    function renderAnalytics() {
        const ev = appData.events.find(e => Number(e.id) === Number(appData.currentEventId));
        if (!ev) return;

        const stats = {};
        ev.history.forEach(h => {
            const items = h.detail.split(", ");
            items.forEach(itemStr => {
                let name = itemStr;
                let count = 1;
                if(itemStr.includes("x")) {
                    [name, count] = itemStr.split("x");
                }
                stats[name] = (stats[name] || 0) + parseInt(count);
            });
        });

        const sorted = Object.entries(stats).sort((a,b) => b[1] - a[1]);
        const max = sorted.length > 0 ? sorted[0][1] : 1;

        document.getElementById('stat-items').innerHTML = sorted.map(([name, count]) => `
            <div style="margin-bottom:10px;">
                <div style="display:flex; justify-content:space-between; font-size:0.9rem;">
                    <span>${name}</span>
                    <span style="font-weight:bold;">${count}å€‹</span>
                </div>
                <div class="bar-bg"><div class="bar-fill" style="width:${(count/max)*100}%"></div></div>
            </div>
        `).join('') || '<p style="text-align:center;color:#999;">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p>';
    }

    function exportCSV() {
        const ev = appData.events.find(e => Number(e.id) === Number(appData.currentEventId));
        if (!ev || ev.history.length === 0) return;
        let csv = "\uFEFFæ™‚åˆ»,å†…å®¹,é‡‘é¡\n";
        ev.history.forEach(h => { csv += `${h.time},"${h.detail}",${h.total}\n`; });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${ev.name}_å£²ä¸Š.csv`;
        link.click();
    }

    function copyReportToClipboard() {
        const ev = appData.events.find(e => Number(e.id) === Number(appData.currentEventId));
        if (!ev) return;
        const total = ev.history.reduce((sum, h) => sum + h.total, 0);
        let text = `ã€${ev.name} å£²ä¸Šå ±å‘Šã€‘\nç·å£²ä¸Š: Â¥${total.toLocaleString()}\nä¼šè¨ˆæ•°: ${ev.history.length}ä»¶\n\n`;
        
        const stats = {};
        ev.history.forEach(h => {
            h.detail.split(", ").forEach(s => {
                let [n, c] = s.split("x");
                stats[n.trim()] = (stats[n.trim()] || 0) + (parseInt(c) || 1);
            });
        });
        Object.entries(stats).forEach(([n, c]) => text += `ãƒ»${n}: ${c}å€‹\n`);
        navigator.clipboard.writeText(text).then(() => alert("ãƒ¬ãƒãƒ¼ãƒˆã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ"));
    }
